<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="player-container">
    <div class="player-card">
        <h2 id="title">ຊື່ເພງ</h2>
        <h3 id="artist">ຊື່ນັກຮ້ອງ</h3>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <i class="fas fa-backward" id="prev" title="ເພງກ່ອນໜ້າ"></i>
            <i class="fas fa-play main-button" id="play" title="ຫຼິ້ນ"></i>
            <i class="fas fa-forward" id="next" title="ເພງຕໍ່ໄປ"></i>
        </div>
    </div>

    <div class="playlist-container">
        <h3>ລາຍຊື່ເພງ (<span id="song-count">0</span>)</h3>
        <ul id="playlist"></ul>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
